version: '3.8'

services:
  web:
    build: .
    container_name: inventory_app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - inventory_data:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    restart: unless-stopped

volumes:
  inventory_data:
