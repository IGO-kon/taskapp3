{% extends "base.html" %}

{% block title %}商品編集 - 在庫管理アプリ{% endblock %}

{% block content %}
<div class="form-container">
    <h2>商品編集</h2>
    
    <form method="POST" action="{{ url_for('edit_item', id=item.id) }}" class="item-form">
        <div class="form-group">
            <label for="name">商品名 <span class="required">*</span></label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">説明</label>
            <textarea id="description" name="description" rows="4">{{ item.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantity">数量 <span class="required">*</span></label>
                <input type="number" id="quantity" name="quantity" min="0" value="{{ item.quantity }}" required>
            </div>

            <div class="form-group">
                <label for="price">価格 (円) <span class="required">*</span></label>
                <input type="number" id="price" name="price" min="0" step="0.01" value="{{ item.price }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="category">カテゴリ</label>
            <input type="text" id="category" name="category" value="{{ item.category or '' }}" placeholder="例: 電化製品、食品、文房具">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
